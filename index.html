<!DOCTYPE HTML>
<html>

<head>

  <meta charset="utf-8">
  
</head>

<body>

<div class="calendar-wrapper">

  <h1>Календарь</h1>

  <form>

    <div class="year-wrapper">

      <p>Год:</p>
      <select name="year" id="year"></select>
    <div class="img-arrow-select img-arrow-select_1"><img src="arrow.png" alt="a1"  width="18" height="18" class="img1"></div> 

    </div>

    <div class="month-wrapper">

      <p id="p2">Месяц:</p>

      <select name="month" id="month">
        <option value="1">Январь</option>
        <option value="2">Февраль</option>
        <option value="3">Март</option>
        <option value="4">Апрель</option>
        <option value="5">Май</option>
        <option value="6">Июнь</option>
        <option value="7">Июль</option>
        <option value="8">Август</option>
        <option value="9">Сентябрь</option>
        <option value="10">Октябрь</option>
        <option value="11">Ноябрь</option>
        <option value="12">Декабрь</option>
      </select>

     <div class="img-arrow-select img-arrow-select_2"><img src="arrow.png" alt="a2"  width="18" height="18"></div>

    </div>

   <!--  <div id="but">Показать</div>
    -->
  </form>
  <div class="timeNow"></div>
  <div id="calendar"></div>

  <div class="cal-but left-but">&lt;</div>
  <div class="cal-but right-but">&gt;</div>

</div>


  <script src="script.js"></script>
  <link rel="stylesheet" href="css.css">


</body>

</html>
